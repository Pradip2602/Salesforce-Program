<template>
  <lightning-card title="Hotel Room Available!">
    <lightning-layout>
      <lightning-layout-item size="8" padding="around-p-medium">
        <template if:true={showRoomInfo}>
          <div class="slds-p-around_medium">
            <lightning-tile label={hotelRoomInfo.roomName} onclick={tileClickHandler}>
              <p class="slds-truncate" title={hotelRoomInfo.roomCapacity}>
                <span>Room Name: {hotelRoomInfo.roomName}</span><br />
                <span>Room Capacity: {hotelRoomInfo.roomCapacity}</span>
              </p>
            </lightning-tile>
          </div>
        </template>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
